<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>javascript Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles CSS -->
  <link rel="stylesheet" href="styles_js_counter.css">

</head>

<body>
  <div class="container">
    <h1>JavaScript Counter</h1>

    <p id="number">0</p>
    <div class="btn-container">

      <button class="btn up" type="button" name="up" onclick="up()">UP</button>
      <button class="btn down" type="button" name="down" onclick="down()">DOWN</button>
      <button class="btn reset" type="button" name="reset" onclick="reset()">RESET</button>

    </div>
  </div>

</body>
<script src="index_js_counter.js" charset="utf-8"></script>
</html>
